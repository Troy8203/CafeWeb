<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#784d3c" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/icon.svg">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre no-margin">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__texto centrar-texto">
        <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input
            class="campo__field"
            type="text"
            placeholder="Lucas Mendez"
            id="nombre"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">E-mail</label>
          <input
            class="campo__field"
            type="text"
            placeholder="pedromendez123@unicocafe.com"
            id="email"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
        </div>
        <div class="campo">
          <input
            type="submit"
            value="Enviar"
            class="boton boton--primario boton--formulario"
          />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="contenedor">
        <div class="barra barra--footer">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre no-margin">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="./js/modernizer.js"></script>
  </body>
</html>
